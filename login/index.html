<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <h1 style="text-align: center;">로그인</h1>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="date" style="display: block; margin-bottom: 5px;">이메일:</label>
                <input type="date" id="date" name="date" value="" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">이메일:</label>
                <input type="text" id="email" name="email" value="" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; margin-bottom: 5px;">비밀번호:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
            </div>
            <button id="loginButton" type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">로그인</button>
        </form>
    </div>
    <script src ="index.js" type = "module"></script>
</body>
</html>
