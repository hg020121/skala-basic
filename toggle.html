<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 스타일 조작 실습</title>
    <style>
        /* [실습] highlight 클래스 정의 (image_f3933f.png 요구사항) */
        .highlight {
            background-color: yellow; /* 노란 배경 */
            color: red;               /* 빨간 글씨 */
            font-weight: bold;        /* 굵은 글꼴 */
            padding: 5px;             /* 패딩 5px */
        }

        body { 
            font-family: sans-serif; 
            padding: 20px; 
        }
    </style>
</head>
<body>

    <h1>Toggle Button</h1>
    <button id="toggleBtn">Toggle</button>
    <p id="toggleText">Hello, World!</p>

    <script>
        // 1. DOM 요소 선택 (image_f39ae9.png)
        const toggleButton = document.getElementById('toggleBtn'); //
        const toggleText = document.getElementById('toggleText');   //

        // 2. 이벤트 리스너 등록 및 토글 로직 구현
        toggleButton.addEventListener('click', () => { //
            /**
             * classList.toggle() 설명 (image_f3933f.png):
             * 'highlight' 클래스가 없으면 추가하고, 있으면 제거함
             */
            toggleText.classList.toggle('highlight'); //
        });
    </script>

</body>
</html>
