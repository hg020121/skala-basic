<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Offcanvas + Accordion Menu</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5 Icons CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container py-4">
      <!-- 메뉴 버튼 -->
    <button
      class="btn btn-outline-dark"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#mainMenu"
      aria-controls="mainMenu"
    >
      <i class="bi bi-list"></i>
    </button>

      <p class="mt-3 text-muted">
        버튼을 누르면 Offcanvas 메뉴가 열리고, 내부는 Accordion 메뉴 구조입니다.
      </p>
    </div>

    <!-- Offcanvas -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="mainMenu"
      aria-labelledby="mainMenuLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mainMenuLabel">메뉴</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="닫기"
        ></button>
      </div>

      <div class="offcanvas-body">
        <!-- Accordion -->
        <div class="accordion" id="menuAccordion">
          <!-- 상위 메뉴 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                상위 메뉴 1
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              aria-labelledby="headingOne"
              data-bs-parent="#menuAccordion"
            >
              <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                  <a href="#sub1-1" class="list-group-item list-group-item-action">
                    하위 메뉴 1-1
                  </a>
                  <a href="#sub1-2" class="list-group-item list-group-item-action">
                    하위 메뉴 1-2
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- 상위 메뉴 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                상위 메뉴 2
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="headingTwo"
              data-bs-parent="#menuAccordion"
            >
              <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                  <a href="#sub2-1" class="list-group-item list-group-item-action">
                    하위 메뉴 2-1
                  </a>
                  <a href="#sub2-2" class="list-group-item list-group-item-action">
                    하위 메뉴 2-2
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- 상위 메뉴 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                상위 메뉴 3
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="headingThree"
              data-bs-parent="#menuAccordion"
            >
              <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                  <a href="#sub3-1" class="list-group-item list-group-item-action">
                    하위 메뉴 3-1
                  </a>
                  <a href="#sub3-2" class="list-group-item list-group-item-action">
                    하위 메뉴 3-2
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Accordion -->
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper 포함) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
