<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>구글 웹 폰트</title>
    </head>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: 'Nanum Pen Script', cursive;
        }

        p {
            font-family: 'Red Hat Text', sans-serif;
        }

    </style>

    <body>
        <h1>구글 웹 폰트 예제</h1>
        <p>이 문장은 Roboto 폰트를 사용합니다.</p>
        <p style="font-family: 'Nanum Pen Script', cursive;">이 문장은 Nanum Pen Script 폰트를 사용합니다.</p>
        <p style="font-family: 'Red Hat Text', sans-serif;">이 문장은 Red Hat Text 폰트를 사용합니다.</p>
    </body>
