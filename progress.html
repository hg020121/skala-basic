<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Progress 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="progress m-5" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div id="dynamicBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 10%">10%</div>
    </div>

    <button type="button" id="startBtn" class="btn btn-primary m-5">Primary</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const startBtn = document.getElementById('startBtn');
        const progressBar = document.getElementById('dynamicBar');

        let currentWidth = 10; // 초기값 10%
        let progressInterval;

        startBtn.addEventListener('click', () => {
            // 버튼 비활성화로 중복 클릭 방지
            startBtn.disabled = true;
            
            // 3초 ~ 5초 사이의 랜덤 종료 시간 설정 (ms 단위)
            const randomFinishTime = Math.floor(Math.random() * 2001) + 3000;
            console.log(`랜덤 종료 시간: ${randomFinishTime / 1000}초`);

            // [핵심] 1초마다 10%씩 증가시키는 setInterval 사용
            progressInterval = setInterval(() => {
                if (currentWidth < 90) { // 100% 도달 전까지 90% 상한선으로 증가
                    currentWidth += 10;
                    updateBar(currentWidth);
                }
            }, 1000);

            // 랜덤 시간이 지나면 100%로 채우고 종료
            setTimeout(() => {
                clearInterval(progressInterval); // setInterval 중지
                currentWidth = 100;
                updateBar(currentWidth);
                
                progressBar.innerText = "완료!";
                progressBar.classList.remove('progress-bar-animated');
                console.log("작업이 완료되었습니다.");
            }, randomFinishTime);
        });

        // 프로그레스 바 상태를 업데이트하는 헬퍼 함수
        function updateBar(width) {
            progressBar.style.width = width + "%";
            progressBar.innerText = width + "%";
        }
    </script>
</body>
</html>
