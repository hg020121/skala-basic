<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 예제</title>
</head>
<body>
    <script>
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
            const now = new Date();
            console.log("현재 시간:", now.toString());
            console.log("영국 그리니치천문대 시간:", now.toISOString());
            console.log("아시아 시간 표시:", now.toLocaleString('ko-KR', { timeZone: 'Asia/Seoul' }));
            console.log(now.getFullYear(),now.getMonth() + 1, now.getDate());
            console.log("포맷된 날짜:", formatDate(now));

            // 30일 전 날짜
            const thirtyDaysAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
            console.log("30일 전 날짜:", formatDate(thirtyDaysAgo));

            // 음수?
            const oneMonthAgo = new Date(-1);
            console.log("30일 전 날짜:", formatDate(oneMonthAgo)); 

            console.log(now.getTime());
            console.log(Date.now());
    </script>
</body>
</html>
