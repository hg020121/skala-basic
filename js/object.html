<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 객체</title>
</head>
<body>
    <script>
        const person = {
            name: '홍길동',
            age: 30,
            skills: ['검술', '변신', '월담'],
            addrees: {
                city: '서울',
                zipCode: '한양로 123'
            }
        };

        const alice = structuredClone(person);
        alice.name = '앨리스';
        alice.age = 31;
        
        alice.addrees.city = '뉴욕';
        alice.skills.push('마법');

        console.log(person, alice);
    </script>
</body>
</html>
